<app-aside></app-aside>
<section class="categories p-4 overflow-hidden sm:ml-64 min-h-screen">
  <h1 class="text-4xl pacifico-regular font-bold gradient-text">
    Learn, Cook, Eat Your Food
  </h1>
  <ul
    class="sm:flex hidden mt-8 flex-wrap gap-4  font-medium text-center text-gray-500 dark:border-gray-700 dark:text-gray-400">
    @if (category.length>1) {
    @for (cate of category; track $index) {
    <li class="me-2" (click)="changeCategory($event)">
      <a  #cateItem routerLink="/home"
        class="inline-block px-4 py-2 catLink border-gray-400 border transition-all text-black hover:shadow-xl shadow duration-300  rounded-full hover:text-gray-600 hover:bg-gray-50 :hover:bg-gray-800 dark:">
        {{cate.strCategory}}
      </a>
    </li>
    }
    }

  </ul>
  <app-meal-card [myMeals]="homeMeals"></app-meal-card>
</section>

<app-footer></app-footer>
